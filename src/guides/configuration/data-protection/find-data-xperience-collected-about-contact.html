<title>Find data Xperience collected about a contact</title>
</head>
<body>
<p>To find contact data collected by Xperience:</p>
<ol type="1">
<li>Navigate to the <strong>Data protection</strong> application and open the <strong>Right to access</strong> tab.</li>
<li>Insert the contact’s email and use the <strong>Search</strong> button.</li>
<li>Xperience displays the contact’s online marketing data.</li>
</ol>

</body>
