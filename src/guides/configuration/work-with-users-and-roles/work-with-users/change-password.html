<p>To change your password:</p>
<ol type="1">
<li>On the Application dashboard, open your personal <strong>Account</strong> (bottom-left button).</li>
<li>Go to the <strong>Password</strong> tab and change your password.</li>
<li>
<strong>Save</strong> your changes.</li>
</ol>
